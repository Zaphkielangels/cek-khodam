<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cek Khodam Anda</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background: url("background.jpg") no-repeat center center fixed;
        background-size: cover;
      }
      .container {
        text-align: center;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      input[type="text"] {
        padding: 10px;
        margin-top: 10px;
        width: calc(100% - 22px);
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        margin-top: 20px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #ffffff;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #0056b3;
      }
      .popup {
        display: none;
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        z-index: 1000;
      }
      .popup button {
        margin-top: 20px;
        background-color: #ff0000;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        color: #ffffff;
        cursor: pointer;
        font-size: 16px;
      }
      .popup button:hover {
        background-color: #cc0000;
      }
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Cek Khodam Anda</h1>
      <form onsubmit="return cekKhodam()">
        <label for="nama">Masukkan nama anda:</label>
        <input type="text" id="nama" name="nama" required />
        <br />
        <button type="submit">Cek Khodam</button>
      </form>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
      <p id="khodamResult"></p>
      <button onclick="closePopup()">Close</button>
    </div>

    <script>
      function cekKhodam() {
        var khodamList = [
          "Koceng",
          "Obat Nyamuk",
          "Kelinci Bulan",
          "Kadal Air",
          "Ular Sawah",
          "Burung Hantu",
          "Gajah Mini",
          "Batu Akik",
          "Cicak Batu",
          "Rantai Besi",
          "Tomket",
        ];
        var randomKhodam =
          khodamList[Math.floor(Math.random() * khodamList.length)];
        document.getElementById("khodamResult").innerText =
          "Khodam anda adalah " + randomKhodam;
        document.getElementById("overlay").style.display = "block";
        document.getElementById("popup").style.display = "block";
        return false; // Mencegah form untuk submit dan reload halaman
      }

      function closePopup() {
        document.getElementById("overlay").style.display = "none";
        document.getElementById("popup").style.display = "none";
      }
    </script>
  </body>
</html>
